<!DOCTYPE html>
<html>
<head>
  <title>Animated Tabs</title>
  <style>
    /* Tabs styles */
    .tabs {
      display: flex;
      flex-wrap: wrap;
    }

    .tabs input[type="radio"] {
      display: none;
    }

    .tabs label {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tabs label:hover {
      background-color: #ddd;
    }

    .tabs input[type="radio"]:checked + label {
      background-color: #ddd;
    }

    .tabs .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      order: 1;
    }

    .tabs input[type="radio"]:checked + label + .tab-content {
      display: block;
    }

    /* Table styles */
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Initialize first tab as active */
    .tabs input[type="radio"]:first-of-type:checked + label {
      background-color: #ddd;
    }

    .tabs input[type="radio"]:first-of-type:checked + label + .tab-content {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Animated Tabs Example</h1>

  <h2>Table 1</h2>
  <div class="tabs">
    <input type="radio" name="tab-1" id="tab-1-1" checked>
    <label for="tab-1-1">Tab 1</label>
    <div class="tab-content">Tab 1 content goes here.</div>

    <input type="radio" name="tab-1" id="tab-1-2">
    <label for="tab-1-2">Tab 2</label>
    <div class="tab-content">Tab 2 content goes here.</div>

    <input type="radio" name="tab-1" id="tab-1-3">
    <label for="tab-1-3">Tab 3</label>
    <div class="tab-content">Tab 3 content goes here.</div>
  </div>
