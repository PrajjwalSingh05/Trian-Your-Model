{% extends 'layout/base.html' %}
{% load static %}

{% block css %}
<style>
    /* Creating Loader */
    [hidden] {
        display: none !important;
    }


    select,
    .select,
    input {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    .select {
        position: relative;
    }

    .select>input {
        width: 100%;
        box-sizing: border-box;
    }

    .select__dropdown {
        position: absolute;
        z-index: 1;
        list-style: none;
        margin: 0;
        padding: 1px;
        background: Field;
        color: FieldText;
        font-family: sans-serif;
        font-size: small;
        font: -moz-field;
        border: 1px solid ThreeDShadow;
        border-top: 0;
        left: 0;
        right: 0;
        max-height: 10em;
        overflow-y: auto;
    }

    .select__dropdown:empty {
        display: none;
    }

    .select__dropdown [role="option"],
    .select__dropdown strong {
        padding: 0.2em 0.4em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: default;
    }

    .select__dropdown [role="option"].select--selected,
    .select__dropdown [role="option"]:hover {
        background: rgba(128, 128, 128, .2);
        color: inherit;
    }

    .select__dropdown [role="option"].select--has-focus {
        background: Highlight;
        color: HighlightText;
    }

    .select__dropdown [role="option"][aria-disabled="true"] {
        background: transparent;
        color: GrayText;
    }

    .select__dropdown ul {
        margin: 0;
        padding: 0;
    }

    .select__dropdown ul [role="option"] {
        padding-left: 2em;
    }

    .select__values {
        display: inline;
        padding: 0;
        margin: 0;
    }

    .select__values li {
        display: inline-block;
        margin: 0.1em 0.2em;
        margin-inline-start: 0;
        cursor: default;
        background-color: red;
    }

    .select__values li:first-child {
        /* display: inline-block;
	margin: 0.1em 0.2em;
	margin-inline-start: 0;
	cursor: default; */
        margin-left: 20%;
        background-color: blue;
    }

    .select__value {
        padding: 0 0.2em;
        background: rgba(128, 128, 128, .2);
        color: inherit;
        border: 1px solid ThreeDShadow;
        border-radius: 0.3em;
    }

    /* Self */
    .label_heading {
        font-size: medium;
        font-weight: bold;
        text-transform: capitalize;
        margin-left: 20%;
        margin-top: 2%;
    }

    input {
        height: 30%;
        width: 50%;
        padding: 0.5%;
        margin-left: 20%;
    }

    .big_container {
        display: inline;
    }
    .idgen{
        margin-top: 5rem;
    margin-bottom: 2rem;
    }
    .inputfile{
        margin-top: 1rem;
    width: auto;
    margin-bottom: 2rem;
    }
    a.button {
    background: #4285F4;
    color: #fff;
    border-radius: 8px;
    font-size: 20px;
    padding: 18px 50px 16px;
    display: inline-block;
    font-family: 'BoingSemiBold', Helvetica, Arial, sans-serif;
    transition: background-color 0.25s ease-out;
    }
</style>
<!-- CSS -->
{% endblock %}

{% block content %}
<h2>SVC Download </h2>
</div>

    </div>
</center>


    

    <div>

    </div>
    <!-- <div>
        <label class="label_heading"> Sample Split :Slider Value: <span id="rangesp">4</span></label>
        <input type="range" min="3" max="50" value="4" onchange="showValuesplit(this.value)" name="sample_split">
    </div>
    <div>
        <label class="label_heading"> N Estimator :Slider Value: <span id="rangen">100</span></label>
        <input type="range" min="100" max="1000" value="50" onchange="showValuen(this.value)" name="n_estimator">
    </div> -->
    <div>
        <label for="formFileLg" class="form-label label_heading">Large file input example</label>
        <input class="form-control form-control inputfile" id="formFileLg" type="file" name="datafile"/>
        <input type="submit" value="Submit" id="upload"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    </div>
    <!-- <input type="submit" value="submit"> -->
</form>
{% include "includes/download_classifier.html"%}

{% block js %}
<script src="{% static 'js/random_forest_classification.js' %}" type="module"></script>
<script>
    function showValuedepth(newValue) {
        document.getElementById("ranged").innerHTML = newValue;
    }
    function showValuesplit(newValue) {
        document.getElementById("rangesp").innerHTML = newValue;
    }
    function showValuen(newValue) {
        document.getElementById("rangen").innerHTML = newValue;
    }
    $(document).ready(function() {
    $('upload').click(function() {
        $('#staticBackdrop').modal('show');
        // submit the form
        $(this).closest('form').submit();
    });
});
</script>
