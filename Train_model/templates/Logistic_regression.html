{% extends 'layout/base.html' %}
{% load static %}

{% block css %}
<style>
    /* Creating Loader */
    [hidden] {
	display: none !important;
}


select,
.select,
input {
	display: block;
	width: 100%;
	box-sizing: border-box;
}
.select {
	position: relative;
}

.select > input {
	width: 100%;
	box-sizing: border-box;
}

.select__dropdown {
	position: absolute;
	z-index: 1;
	list-style: none;
	margin: 0;
	padding: 1px;
	background: Field;
	color: FieldText;
	font-family: sans-serif;
	font-size: small;
	font: -moz-field;
	border: 1px solid ThreeDShadow;
	border-top: 0;
	left: 0;
	right: 0;
	max-height: 10em;
	overflow-y: auto;
}
.select__dropdown:empty {
	display: none;
}

.select__dropdown [role="option"],
.select__dropdown strong {
	padding: 0.2em 0.4em;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	cursor: default;
}
.select__dropdown [role="option"].select--selected,
.select__dropdown [role="option"]:hover {
	background: rgba(128,128,128,.2);
	color: inherit;
}
.select__dropdown [role="option"].select--has-focus {
	background: Highlight;
	color: HighlightText;
}
.select__dropdown [role="option"][aria-disabled="true"] {
	background: transparent;
	color: GrayText;
}
.select__dropdown ul {
	margin: 0;
	padding: 0;
}
.select__dropdown ul [role="option"] {
	padding-left: 2em;
}

.select__values {
	display: inline;
	padding: 0;
	margin: 0;
}
.select__values li  {
	display: inline-block;
	margin: 0.1em 0.2em;
	margin-inline-start: 0;
	cursor: default;
	background-color: red;
}
.select__values li:first-child {
	/* display: inline-block;
	margin: 0.1em 0.2em;
	margin-inline-start: 0;
	cursor: default; */
    margin-left: 20%;
	background-color: blue;
}
.select__value {
	padding: 0 0.2em;
	background: rgba(128,128,128,.2);
	color: inherit;
	border: 1px solid ThreeDShadow;
	border-radius: 0.3em;
}

/* Self */
.label_heading{
    font-size: medium;
    font-weight: bold;
    text-transform: capitalize;
    margin-left: 20%;
    margin-top: 2%;
}
input{
    height: 30%;
    width: 50%;
    padding: 0.5%;
    margin-left: 20%;
}
.big_container{
    display: inline;
}

</style>	
<!-- CSS -->
{% endblock %}

{% block content %}
<h2>Logistic Regression</h2>
</div>



<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>

        <input type="text" placeholder="Enter the prediction column" name="predcol" class="inp_col">
    </div>
    
    <div>
        <label for="" class="label_heading">Input Number of columns</label>
        <input type="number" placeholder="Enter the prediction column" name="size1" class="inp_col">

<div>

<label class="label_heading">Penalty</label>
<select multiple data-select name="penalty" class="inp_col">
    <!-- <optgroup label="Alaskan/Hawaiian Time Zone"> -->
        <option value="l1" class="inp_col">l1</option>
        <option value="l2" class="inp_col">l2</option>
        <option value="elasticnet" class="inp_col">elasticnet</option>
        <option value=None class="inp_col">None</option>
        <!-- <option value="log_loss">log loss</option> -->
        
        <!-- </optgroup> -->

</div>  
<div>

<label class="label_heading">Multi Class</label>
<select multiple data-select name="multi_class" class="inp_col">

        <option value="auto" class="inp_col">auto</option>
        <option value="multinomial" class="inp_col">multinomial</option>
        <option value="ovr" class="inp_col">ovr</option>
        
        
    </select>
</div>
<div>

            <option value="liblinear">liblinear</option>
            <option value="newton-cg">newton-cg</option>
            <option value="newton-cholesky">newton-cholesky</option>
            <option value="sag">sag</option>    
            <option value="saga">saga</option>            
    </select>
</div>
